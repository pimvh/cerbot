---
- name: Assert required variables for role are defined
  ansible.builtin.include_tasks:
    file: assert.yaml
    apply:
      delegate_to: localhost
      run_once: true
  tags:
    - certbot_assert

- name: Install cerbot
  ansible.builtin.package:
    name: certbot
    state: present
  become: true
  tags:
    - certbot_install

- name: Make renewal-hooks directory
  ansible.builtin.file:
    path: /etc/letsencrypt/renewal-hooks
    state: directory
    mode: u=rwx,g=rx,o=rx
    owner: root
    group: root
  become: true
  tags:
    - certbot_setup

- name: Make renewal-hooks directory
  ansible.builtin.file:
    path: "/etc/letsencrypt/renewal-hooks/{{ item }}"
    state: directory
    mode: u=rwx,g=rx,o=rx
    owner: root
    group: root
  become: true
  loop:
    - pre
    - post
  tags:
    - certbot_setup

- name: Template pre- and post-hooks
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/letsencrypt/renewal-hooks/{{ item }}
    mode: u=rwx,g=x,o=x
    owner: root
    group: root
  become: true
  loop:
    - "pre/open_firewall_http"
    - "post/close_firewall_http"
  when: certbot_hooks_enabled
  tags:
    - certbot_update

- name: Move certbot service and validate
  tags:
    - certbot_update
  block:
    - name: Move certbot service to host
      ansible.builtin.template:
        src: certbot.service
        dest: /lib/systemd/system/certbot.service
        # does not work using Ansible
        # validate: "systemd-analyze verify %s"
        owner: root
        group: root
        mode: u=rw,g=r,o=r
      become: true
      register: cerbot_template

    - name: Validate certbot service
      ansible.builtin.command: systemd-analyze verify certbot.service
      args:
        chdir: "/lib/systemd/system"
      changed_when: false
      become: true

- name: Make renewal directory
  ansible.builtin.file:
    path: /etc/letsencrypt/renewal
    state: directory
    mode: u=rwx,g=rx,o=rx
    owner: root
    group: root
  become: true
  tags:
    - certbot_setup

- name: Template config file
  ansible.builtin.template:
    src: cli.ini.j2
    dest: /etc/letsencrypt/renewal/cli.ini
    mode: u=rw,g=r,o=r
    owner: root
    group: root
  become: true
  notify: "enable certbot timer"
  tags:
    - certbot_update
